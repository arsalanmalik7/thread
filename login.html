<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./login.css">
        <link rel="stylesheet" href="./signup.css">
        <title>Threads</title>
    </head>
    <body>
        <div id="login">
            <form class="form" id="loginForm">
                <p>Login to Threads</p>
                <div class="group">
                    <input required="true" class="main-input" type="text">
                    <span class="highlight-span"></span>
                    <label class="lebal-email">Email</label>
                </div>
                <div class="container-1">
                    <div class="group">
                        <input required="true" class="main-input" type="password">
                        <span class="highlight-span"></span>
                        <label class="lebal-email">password</label>
                    </div>
                </div>
                <button class="submit">Login</button>
                <p class="errorMsg"></p>
            </form>
            <div class="form-footer">
                <p>
                    Have an account?
                    <a href="#" id="gotoSignup">Sign up</a>
                </p>
            </div>
        </div>
        <script type="module" src="./login.mjs"></script>
    </body>
</html>
